<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 4rem;
      margin: 0.5rem 0;
    }
    .date {
      font-size: 1.2rem;
      color: #aaa;
    }
    .container {
      display: grid;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .list li {
      margin: 0.5rem 0;
    }
    .message {
      font-size: 1.1rem;
      text-align: center;
      margin: 1rem 0;
      color: #ffcc00;
    }
    .star {
      cursor: pointer;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    .shortcuts {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .shortcut {
      background: #262626;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    .shortcut:hover {
      background: #444;
    }
    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      .card { padding: 0.8rem; }
      .shortcut { font-size: 0.8rem; padding: 0.6rem 0.8rem; }
    }
  </style>
</head>
<body>
  <h1 id="clock">00:00:00</h1>
  <div class="date" id="date"></div>
  <div class="message" id="message">✦ clique para motivar</div>
  <div class="star" onclick="showMessage()">✦</div>

  <div class="container">
    <div class="card">
      <h2>Lembretes</h2>
      <ul class="list" id="reminders"></ul>
    </div>
    <div class="card">
      <h2>Rotina Saudável</h2>
      <ul class="list" id="health"></ul>
    </div>
    <div class="card">
      <h2>Atalhos Rápidos</h2>
      <div class="shortcuts">
        <a href="https://wa.me/" target="_blank" class="shortcut">WhatsApp</a>
        <a href="https://maps.google.com" target="_blank" class="shortcut">Maps</a>
        <a href="https://open.spotify.com" target="_blank" class="shortcut">Spotify</a>
        <a href="https://youtube.com" target="_blank" class="shortcut">YouTube</a>
      </div>
    </div>
  </div>

  <script>
    // Relógio
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
      document.getElementById("date").textContent = now.toLocaleDateString("pt-BR", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Lembretes manuais
    const reminders = [
      "Reunião às 14h",
      "Treino de pernas às 18h",
      "Pagar boletos até sexta",
      "Estudar 30 min de inglês"
    ];
    const remindersEl = document.getElementById("reminders");
    reminders.forEach(r => {
      const li = document.createElement("li");
      li.textContent = r;
      remindersEl.appendChild(li);
    });

    // Rotina saudável
    const healthTips = [
      "Levanta essa bunda e alonga.",
      "Bebe água agora, seu camelo preguiçoso.",
      "Descansa os olhos, larga o celular por 2 min.",
      "Respira fundo, você não vai morrer hoje.",
      "Sai do sofá e faz 10 agachamentos."
    ];
    const healthEl = document.getElementById("health");
    healthTips.forEach(h => {
      const li = document.createElement("li");
      li.textContent = h;
      healthEl.appendChild(li);
    });

    // Mensagens inspiradoras / ofensivas
    const messages = [
      "Vai fazer as coisas, ninguém vai fazer por você.",
      "Se continuar enrolando, vai morrer na mesma.",
      "Faz agora, ou vai ficar chorando depois.",
      "Ninguém liga, então foca no que você quer.",
      "Você não é especial, mas pode ser foda se se esforçar."
    ];
    function showMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("message").textContent = msg;
    }
    setInterval(showMessage, 30000); // troca a cada 30s
  </script>
</body>
</html>
